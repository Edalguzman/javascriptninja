<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../scripts/ed-unit.js"></script>
    <link href="../css/site.css" rel="stylesheet"/>
    <script>
        window.onload = function () {

            function isNimble() {
                return true;
            }

            var canFly = function () {
                return true;
            };
            window.isDeadly = function () {
                return true;
            };
            try {
                assert(isNimble() && canFly() && isDeadly(), "All are functions, all return true");
            }
            catch (ex) {
                assert(false, ex);
            }
        }
    </script>
</head>
<body>
<ul id="results"></ul>
</body>
</html>
